<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header class="header">
      <h1>My Website</h1>
    </header>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </aside>

    <main class="main">
      <h2>Main Content</h2>
      <p>
        This is the main content area.
        The layout switches from grid view on desktop
        to stacked view on mobile using media queries.
      </p>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Responsive Layout</p>
    </footer>

  </div>

</body>

</html>
